<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP画面</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="top.css">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
</head>

<body>
    <div class="webapp">
        <header class="head_contents">
            <div>
                <img src="imgs/posseLogo.png" alt="ロゴの写真">
                <h1 class="head_contents_week">4th week</h1>
            </div>
            <button class="btn" id=btn>
                記録・投稿
            </button>
        </header>
        <div class=dataContents>
            <div class="dataContents_left">
                <div class="dataContents_left_studyHour">
                    <div class="boxes1 dataContents_left_studyHour_box">
                        <h3 class="dataContents_left_studyHour_title">Today</h3>
                        <span class="dataContents_left_studyHour_num">3</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                    <div class="boxes1 dataContents_left_studyHour_box">
                        <h3 class="dataContents_left_studyHour_title">Month</h3>
                        <span class="dataContents_left_studyHour_num">120</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                    <div class=" boxend ">
                        <h3 class="dataContents_left_studyHour_title">Total</h3>
                        <span class="dataContents_left_studyHour_num">1348</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                </div>
            
                <div class="border"></div>
                <div id="chart_div" style="width:100%" class="dataContents_left_graph boxes1"></div>
            
            </div>
            <div class="dataContents_right">
            
                <div class="dataContents_right_lang boxes2">
            
                    <h2 class="dataContents_right_title">学習言語</h2>
                    <div id="chart_pie" class="chartPie"></div>
                </div>
                <div class="dataContents_right_contents boxes2">
                    <h2 class="dataContents_right_title">学習コンテンツ</h2>
                    <div id="chart_pie2" class="chartPie2"></div>
            
            
            
                </div>
            
            </div>
            

            
        </div>
        <div class="checkTime">
            <i class="fas fa-chevron-left"></i>
            <span>2020年 10月</span>
            <i class="fas fa-chevron-right"></i>
            
        </div>
        
        <button id='btn2' class="btn toggleAppear" >
            記録・投稿
        </button>
        
        <div class="Modal" id="Modalpage">
            <div class="Modal_contents">
                <i class="fas fa-times-circle" id="closeBtn"></i>
                <div class="Modal_contents_left">
                    <h5>学習日</h5>
                    <p>2020年10月27日</p>
                    <h5>学習コンテンツ（複数選択可）</h5>
                    <div class="Modal_contents_left_content">
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>N予備校</span>
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>ドットインストール</span>
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>POSSE課題</span>
                        </div>
                    </div>
                    <h5>学習言語（複数選択可）</h5>
                    <div class="Modal_contents_left_content">
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>HTML</span>
    
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>CSS</span>
    
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>JavaScript</span>
    
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>PHP</span>
    
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>Laravel</span>
    
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>SQL</span>
                            
                        </div>
                        <div>
                            <i class="fas fa-check-circle"></i>
                            <span>SHELL</span>
                            
                        </div>
                        <div >
                            <i class="fas fa-check-circle"></i>
                            <span>情報システム基礎知識（その他）</span>
                            
                        </div>
                    </div>
                </div>
                <div class="Modal_contents_right">
                    <h5>学習時間</h5>
                    <input type="text" class="timeBox">
                    <h5>Twitter用コメント</h5>
                    <input type="text" class="twiBox">
                    <div class="postBtn">
                        <i class="fas fa-check-circle"></i>
                        <p>Twitterに自動投稿する</p>
    
                    </div>
                </div>
                
            </div>
            <button class="btn">
                記録・投稿
            </button>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    
    <script src="top.js"></script>
</body>

</html>
