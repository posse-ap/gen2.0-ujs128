<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP画面</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="top.css">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
</head>

<body>
    <div class="webapp">
        <header class="head_contents">
            <div>
                <img src="imgs/posseLogo.png" alt="ロゴの写真">
                <h1 class="head_contents_week">4th week</h1>
            </div>
            <button class="btn" id=btn>
                記録・投稿
            </button>
        </header>
        <div class=dataContents>
            <div class="dataContents_left">
                <div class="dataContents_left_studyHour">
                    <div class="boxes1 dataContents_left_studyHour_box">
                        <h3 class="dataContents_left_studyHour_title">Today</h3>
                        <span class="dataContents_left_studyHour_num">3</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                    <div class="boxes1 dataContents_left_studyHour_box">
                        <h3 class="dataContents_left_studyHour_title">Month</h3>
                        <span class="dataContents_left_studyHour_num">120</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                    <div class=" boxend ">
                        <h3 class="dataContents_left_studyHour_title">Total</h3>
                        <span class="dataContents_left_studyHour_num">1348</span>
                        <span class="dataContents_left_studyHour_hour">hour</span>
                    </div>
                </div>
            
                <div class="border"></div>
                <div id="chart_div" style="width:100%" class="dataContents_left_graph boxes1"></div>
            
            </div>
            <div class="dataContents_right">
            
                <div class="dataContents_right_lang boxes2">
            
                    <h2 class="dataContents_right_title">学習言語</h2>
                    <div id="chart_pie" class="chartPie" style="width: 100%"></div>
                    <div class='dataContents_right_colorName'>

                        <div>
                            <div class="color1"></div>
                            <span>HTML</span>
                        </div>
                        <div>
                            <div class="color2"></div>
                            <span>CSS</span>
                            
                        </div>
                        <div>
                            <div class="color3"></div>
                            <span>JavaScript</span>
    
                        </div>
                        <div>
                            <div class="color4"></div>
                            <span>PHP</span>
                            
                        </div>
                        <div>
                            <div class="color5"></div>
                            <span>Laravel</span>
                            
                        </div>
                        <div>
                            <div class="color6"></div>
                            <span>SQL</span>
                            
                        </div>
                        <div>
                            <div class="color7"></div>
                            <span>SHELL</span>
                            
                        </div>
                        <div>
                            <div class="color8"></div>
                            <span>情報システム基礎知識（その他）</span>
                            
                        </div>
                    </div>
                </div>
                <div class="dataContents_right_contents boxes2">
                    <h2 class="dataContents_right_title">学習コンテンツ</h2>
                    <div id="chart_pie2" class="chartPie2" style="width: 100%"></div>
                    <div class="dataContents_right_colorName">
                        <div>
                            <div class="color1"></div>
                            <span>N予備校</span>
                        </div>
                        <div>
                            <div class="color2"></div>
                            <span>ドットインストール</span>
                            
                        </div>
                        <div>
                            <div class="color3"></div>
                            <span>POSSE課題</span>
        
                        </div>

                    </div>
                    
                    
                    
                </div>
                
            </div>
            

            
        </div>
        <div class="checkTime">
            <i class="fas fa-chevron-left"></i>
            <span>2020年 10月</span>
            <i class="fas fa-chevron-right"></i>
            
        </div>
        
        <button id='btn2' class="btn toggleAppear" >
            記録・投稿
        </button>
        <div class="Modal" id="Modalpage">
            <div class="Modal_contents">
                <i class="fas fa-times-circle" id="closeBtn"></i>
                <div class="Modal_contents_left">
                    <h5>学習日</h5>
                    <input type="date" >
                    <h5>学習コンテンツ（複数選択可）</h5>
                    <div class="Modal_contents_left_content">
                        <span>
                            <label for="check1" class="menu"><i class="fas fa-check-circle"></i>N予備校</label>
                            <input id='check1' type="checkbox" value="N予備校">
                        </span>
                        <span>
                            <label for='check2' class="menu"><i class="fas fa-check-circle"></i>ドットインストール</label>
                            <input id='check2' type="checkbox" value="ドットインストール">
                        </span>
                        <span>
                            <label for='check3' class="menu"><i class="fas fa-check-circle"></i>POSSE課題</label>
                            <input id='check3' type="checkbox" value="POSSE課題">
                        </span>
                    </div>
                    <h5>学習言語（複数選択可）</h5>
                    <div id="studyLang" class="Modal_contents_left_content">
                        <span>
                            <label for='check4' class="menu"><i class="fas fa-check-circle" ></i>HTML</label>
                            <input id='check4' type="checkbox" value="HTML">
                        </span>
                        <span>
                            <label for='check5' class="menu"><i class="fas fa-check-circle"></i>CSS</label>
                            <input id='check5' type="checkbox" value="CSS">
                        </span>
                        <span>
                            <label for='check6' class="menu"><i class="fas fa-check-circle"></i>JavaScript</label>
                            <input id='check6' type="checkbox" value="JavaScript">
                        </span>
                        <span>
                            <label for='check7' class="menu"><i class="fas fa-check-circle"></i>PHP</label>
                            <input id='check7' type="checkbox" value="PHP">
                        </span>
                        <span>
                            <label for='check8' class="menu"><i class="fas fa-check-circle"></i>Laravel</label>
                            <input id='check8' type="checkbox" value="Laravel">
                        </span>
                        <span>
                            <label for='check9' class="menu"><i class="fas fa-check-circle"></i>SQL</label>
                            <input id='check9' type="checkbox" value="SQL">
                        </span>
                        <span>
                            <label for='check10' class="menu"><i class="fas fa-check-circle"></i>SHELL</label>
                            <input id='check10' type="checkbox" value="SHELL">
                        </span>

                        <span>
                            <label for='check11' class="menu"><i class="fas fa-check-circle"></i>情報システム基礎知識（その他）</label>
                            <input id='check11' type="checkbox" value="情報システム基礎知識（その他）">
                        </span>

                    </div>
                </div>
                <div class="Modal_contents_right">
                    <h5>学習時間</h5>
                    <input type="text" class="timeBox">
                    <h5>Twitter用コメント</h5>
                    <textarea name="" id="" cols="30" rows="10"class="twiBox"></textarea>
                    <div class="postBtn">
                        <i class="fas fa-check-circle"></i>
                        <p>Twitterに自動投稿する</p>
                        
                    </div>
                </div>
                
            </div>
            <button class="btn">
                記録・投稿
            </button>
        </div>
        
        
    </div>
    <div id="backBlack"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    
    <script src="top.js"></script>
</body>

</html>
