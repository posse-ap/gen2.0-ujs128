<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSpractice</title>
    <style>
        body{
            display:flex
            flex-wrap:wrap;
        }
        .box{
            width: 100px;
            height: 100px; 
            background-color: skyblue;
            cursor:pointer;
            transition:0.8s;
            margin:0,8px,8px,0 ;
        }
        .circle{
            background: pink;
            border-radius: 50%;
            transform:rotate(360deg)
        }
    </style>
</head>
<body>
    <div class="box" id="target"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>

    <script>
        'use strict'

        const yeah=document.getElementById('target')
        const yeah2=document.getElementById('target2')
        const yeah3=document.getElementById('target3')

        yeah.addEventListener('click',()=>{
            yeah.classList.toggle('circle');
        });
        yeah2.addEventListener('click',()=>{
            yeah2.classList.toggle('circle');
        });
        yeah3.addEventListener('click',()=>{
            yeah3.classList.toggle('circle');
        });


    </script>
</body>
</html>
